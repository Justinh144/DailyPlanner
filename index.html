<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
  
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Daily Planner</h1>
      <p class="lead">"Disregard wenches and aquire currency."</p>
      <p>~ Joseph Ducreux</p>
      <p id="currentDate" class="lead"></p>
      <p id="currentDay"></p>
      <p id="presentTime"></p>
    </header>
    <div class="container-lg px-5">
      

      <div id="9AM" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textArea class="col-8 col-md-10 description" id="9btn"  rows="3"> </textArea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-regular fa-clock" aria-hidden="true"></i>
        </button>
      </div>

      <div id="10AM" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textArea id="entry" class="col-8 col-md-10 description" id="10btn" rows="3"> </textArea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-regular fa-clock" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
      <div id="11AM" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textArea class="col-8 col-md-10 description" id="11btn" rows="3"> </textArea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-regular fa-clock" aria-hidden="true"></i>
        </button>
      </div>
 
      <div id="12PM" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textArea class="col-8 col-md-10 description" id="12btn" rows="3"> </textArea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-regular fa-clock" aria-hidden="true"></i>
        </button>
      </div>

      <div id="13PM" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textArea class="col-8 col-md-10 description" id="13btn" rows="3"> </textArea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-regular fa-clock" aria-hidden="true"></i>
        </button>
      </div>  

      <div id="14PM" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textArea class="col-8 col-md-10 description" id="14btn" rows="3"> </textArea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-regular fa-clock" aria-hidden="true"></i>
        </button>
      </div>

      <div id="15PM" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textArea class="col-8 col-md-10 description" id="15btn" rows="3"> </textArea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-regular fa-clock" aria-hidden="true"></i>
        </button>
      </div>

      <div id="16PM" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textArea class="col-8 col-md-10 description" id="16btn" rows="3"> </textArea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-regular fa-clock" aria-hidden="true"></i>
        </button>
      </div>

      <div id="17PM" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textArea class="col-8 col-md-10 description" id="17btn" rows="3"> </textArea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-regular fa-clock" aria-hidden="true"></i>
        </button>
      </div>

      <p>
        <a class="disregard" >
          <img src="./assets/img/Disregard.jpg">
        </a>
 


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
    
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"
      src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
